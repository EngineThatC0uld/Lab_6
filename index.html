<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="calc.js" defer></script>
    <title>NorrkeN's calculator</title>

    <style>
        body{
            background-color: gray;
        }
        .calc_container, .menu_container{
            border: 2px solid;
            border-radius: 20px;
            background-color: darkgray;
        }
        .hidden{
            display: none;
        }
    </style>

    <body>
        <div class="container">
            <div class="row justify-content-center mt-3 mt-md-5">
                <div class="calc_container col-8 col-md-6 mx-2 py-3">
                    <h1 class="text-center">Калькулятор стоимости заказа</h1>                    
                    <label for="quantity" class="py-2">Количество</label>
                    <input type="number" id= "quantity" min="1" value="1" 
                        class="form-control">
        
                    <h3>Выберите товар:</h3>
                    <label class="">
                        <input type="radio" name="productName" value="type1" checked>Пицца
                        <input type="radio" name="productName" value="type2">Ванильный капучино
                        <input type="radio" name="productName" value="type3">Кулебяка
                    </label>
                    
                    <div id="options-container" class="hidden">
                        <label for="options">Выберите дополнительную опцию</label>
                        <select id="options">
                            <option value="option_1">0.25</option>
                            <option value="option_2">0.5 (+25р)</option>
                            <option value="option_3">Разлить на кассовый аппарат - бесценно</option>
                        </select>
                    </div>

                    <div id="addition-container" class="hidden">
                        <label for="addition">
                            <input type="checkbox" id="addition">Разогреть (+20)
                        </label>
                    </div>

                    <h2 id="total" class="text-center d-flex flex-row-reverse
                        mx-3">Стоимость:</h2>
                </div>
    
                <div class="menu_container col-6 col-md-4 mx-2 my-2 my-md-5 py-1">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Цена (руб.)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Пицца</td>
                                <td>250</td>
                            </tr>
                            <tr>
                                <td>Ванильный капучино</td>
                                <td>64</td>
                            </tr>
                            <tr>
                                <td>Кулебяка</td>
                                <td>150</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
